<!-- Unified Image Processor Component -->
<div class="card bg-base-100 shadow-xl border border-base-300">
    <div class="card-body flex flex-col justify-between h-full">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="card-title text-3xl mb-2">Image Processor</h2>
            <p class="text-base-content opacity-75 text-sm">Compress, convert, and process single or multiple images in
                one place</p>
        </div>

        <!-- Unified Form -->
        <form id="unifiedForm" class="space-y-5 flex-grow">
            <!-- File Input (supports single and multiple) -->
            <div class="input-group">
                <label class="form-control w-full">
                    <div class="label">
                        <span class="label-text font-semibold">Select Image(s)</span>
                    </div>
                    <input type="file" id="imageFiles" accept="image/*" multiple
                        class="file-input file-input-bordered w-full file-input-md" required>
                    <div class="label">
                        <span class="label-text-alt">Select one or multiple images (max 100) • Supports: JPG, PNG, WebP,
                            GIF, BMP</span>
                    </div>
                </label>
            </div>

            <!-- File Count Display -->
            <div class="alert alert-info" id="fileCountDisplay" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="stroke-current shrink-0 w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="fileCountText"></span>
            </div>

            <!-- Format Selection -->
            <label class="form-control w-full">
                <div class="label">
                    <span class="label-text font-semibold">Output Format</span>
                </div>
                <select id="outputFormat" class="select select-bordered w-full select-md">
                    <option value="webp" selected>WebP (Best Compression)</option>
                    <option value="jpeg">JPEG (Compatibility)</option>
                    <option value="png">PNG (Lossless)</option>
                    <option value="gif">GIF (Animation)</option>
                    <option value="bmp">BMP (Uncompressed)</option>
                </select>
            </label>

            <!-- Loading State -->
            <div id="processingLoading" class="loading mt-6 flex justify-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="mt-6 p-5 rounded-lg bg-base-200 border border-base-300 hidden">
                <h3 class="font-bold text-lg mb-4">Processing Results</h3>
                <div id="resultsList" class="space-y-2 mb-4 max-h-60 overflow-y-auto">
                </div>
                <button type="button" id="downloadBtn" class="btn btn-sm btn-success w-full">
                    ↓ Download Result
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full mt-6 btn-lg font-bold">
                Process Image(s)
            </button>
        </form>
    </div>
</div>
